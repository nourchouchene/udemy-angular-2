<div class="container">
  <app-cockpit  (ServerCreation)="onServerCreation($event)"
                (BpServer)="onBluePrintServerCreation($event)"
  > </app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
     <button class="btn btn-primary" (click)="OnchangeFirst()">

      Change First Element
     </button>

     <button  class="btn btn-danger"  (click)="OnDestroyElement()"> Destroy Element


     </button>
      <app-server-element  *ngFor="let serverElement of serverElements"
      [ServeurElement]="serverElement"
      [name]="serverElements.name"
      > 
      <p>
        <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
        <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
      </p> 
     </app-server-element>
    </div>
  </div>
</div>
